<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Paper Trader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Day trade crypto with out risking any money!">
    <meta name="author" content="Michael Schwartz">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@200&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="libraries/sweetalert2/sweetalert2.min.css" rel="stylesheet" />
    <link href="libraries/jqxwidgets/styles/jqx.base.css" rel="stylesheet" />
    <link href="libraries/jqxwidgets/styles/metromod.css" rel="stylesheet" />
    <link href="libraries/jqxwidgets/styles/metrodarkmod.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <meta property="og:url"         content="https://michaelsboost.com/crypto" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="Crypto Paper Trader: Day trade crypto with out risking any money!" />
    <meta property="og:description" content="Day trade crypto with out risking any money!" />
    <meta property="og:image"       content="https://raw.githubusercontent.com/michaelsboost/Crypto-Paper-Trader/gh-pages/header.png" />
  </head>
  <body>
    <div id="mainSplitter">
      <div>
        <div id="leftSplitter">
          <div>
            <div id="midSplitter">
              <div>
                <div class="fill-container">
                  <div class="fill">
                    <h3 class="ib">Balance/Leverage</h3>
                    
                    <select id="leverage" class="leverage ib fr" style="margin: 8px 6px 0 0; position: relative; z-index: 1;">
                      <option value="1">none</option>
                      <option value="2">2x</option>
                      <option value="4">4x</option>
                      <option value="6">6x</option>
                      <option value="8">8x</option>
                      <option value="10">10x</option>
                      <option value="30">30x</option>
                      <option value="50">50x</option>
                      <option value="100">100x</option>
                      <option value="200">200x</option>
                      <option value="300">300x</option>
                      <option value="1000">1,000x</option>
                    </select>
                  </div>
                  <button id="cash" class="krub cash">$1,000.00</button>
                </div>
              </div>
              <div>
                <div class="fill-container">
                  <h3>Order History</h3>
                  
                  <table>
                    <tbody data-column="orderhistory">
                      <tr>
                        <td>Time</td>
                        <td>Symbol</td>
                        <td>Price</td>
                        <td>Order Type</td>
                      </tr>
                      <tr data-output="orderhistory"></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="fill-container">
              <h3>Positions</h3>
              
              <table>
                <tbody data-column="position">
                  <tr>
                    <td>Symbol</td>
                    <td>Price</td>
                    <td>Open P&L</td>
                    <td>Closed P&L</td>
                  </tr>
                  <tr data-clone="position">
                    <td data-trade="symbol"></td>
                    <td data-trade="price"></td>
                    <td data-pl="open"></td>
                    <td data-pl="closed"></td>
                  </tr>
                  <tr data-output="position" style="display: none;"></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div id="rightSplitter">
          <div>
            <div id="tradingview_0b60e" class="fill-container tradingview-widget-container">
              <!-- TradingView Widget BEGIN -->
              <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
              <!-- TradingView Widget END -->
            </div>
          </div>
          <div>
            <div class="fill-container orderentry">
              <div class="table">
                <div class="cell">
                  <div id="coin" class="krub">LTCUSDT</div>
                </div>
                <div class="cell">
                  <input id="priceorder" class="krub" type="number" placeholder="343.75" min="0" style="outline: none;">
                </div>
              </div>
              <div class="table">
                <div class="cell">
                  <button id="sell" class="krub">sell</button>
                </div>
                <div class="cell">
                  <button id="buy"  class="krub">buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="libraries/sweetalert2/sweetalert2.min.js"></script>
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jqxwidgets/jqxcore.js"></script>
    <script src="libraries/jqxwidgets/jqxsplitter.js"></script>
    <script src="js/splitter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
